name: OpenCPN
package_name: opencpn-container
version: 5.10.2-1
upstream_version: 5.10.2
description: Open source chart plotter and navigation software
long_description: |
  OpenCPN is a free software project to create a concise chart plotter and
  navigation software for use as an underway or planning tool. Designed to
  be used at the helm station of your boat while underway.

  Features:
  - Raster and vector chart support
  - AIS target tracking
  - GPS and autopilot integration
  - Weather routing and GRIB file support
  - Extensive plugin system
  - Route and waypoint management

homepage: https://opencpn.org/
maintainer: Hat Labs <support@hatlabs.fi>
license: GPL-2.0
tags:
  - role::container-app
  - field::marine
  - field::navigation
  - field::geography
  - scope::application
  - interface::web
  - use::routing
  - works-with::maps
debian_section: graphics
architecture: all
depends:
  - docker-ce (>= 20.10) | docker.io (>= 20.10)
web_ui:
  enabled: true
  path: /
  port: 8080
  protocol: http
default_config:
  OPENCPN_VNC_PORT: "8080"
  OPENCPN_VNC_PASSWORD: halos
