services:
  opencpn:
    image: ghcr.io/halos-org/opencpn-docker:5.12.4
    container_name: opencpn
    restart: unless-stopped
    logging:
      driver: journald
      options:
        tag: "{{.Name}}"
    # No direct port exposure - access via Traefik at opencpn.{hostname}.local
    # halos-proxy-network is auto-injected by container-packaging-tools
    volumes:
      - ${CONTAINER_DATA_ROOT}/config:/config
    environment:
      - TITLE=OpenCPN
      - SELKIES_ENABLE_RESIZE=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    shm_size: 1gb
