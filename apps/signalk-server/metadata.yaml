name: Signal K Server
app_id: signalk-server
version: 2.18.0-9
upstream_version: 2.18.0
description: Signal K server for marine data processing and routing
long_description: |
  Signal K is a modern and open data format for marine use. A Signal K server
  provides a central hub for collecting, processing, and distributing marine
  data from multiple sources including NMEA 0183, NMEA 2000, and other sensors.

  Features:
  - WebSocket API for real-time data streaming
  - Data logging and historical playback
  - Web app server for marine applications
  - Plugin system for extending functionality
  - Instrument integration and display
homepage: https://signalk.org/
maintainer: Hat Labs <support@hatlabs.fi>
license: Apache-2.0
tags:
  - role::container-app
  - field::marine
  - category::communication
  - category::monitoring
  - interface::web
  - use::routing
  - network::server
debian_section: net
architecture: all
depends:
  - docker-ce (>= 20.10) | docker.io (>= 20.10)
  - python3-bcrypt
web_ui:
  enabled: true
  path: /
  port: 3000
  protocol: http
  visible: true
layout:
  priority: 40
  width: 2
  height: 2
  x_offset: 0
  y_offset: 1
routing:
  subdomain: signalk
  auth:
    mode: none
  host_port: 3000
default_config:
  SIGNALK_PORT: "3000"
  # OIDC Configuration - enabled by default for SSO integration
  SIGNALK_OIDC_ENABLED: "true"
  SIGNALK_OIDC_ISSUER: "https://auth.${HALOS_DOMAIN:-halos.local}"
  SIGNALK_OIDC_CLIENT_ID: "signalk"
  SIGNALK_OIDC_CLIENT_SECRET: ""
  SIGNALK_OIDC_REDIRECT_URI: "https://signalk.${HALOS_DOMAIN:-halos.local}/admin/oidc/callback"
  SIGNALK_OIDC_PROVIDER_NAME: "HaLOS SSO"
  SIGNALK_OIDC_DEFAULT_PERMISSION: "readonly"
  SIGNALK_OIDC_AUTO_CREATE_USERS: "true"
  SIGNALK_OIDC_ADMIN_GROUPS: "admins"
  SIGNALK_OIDC_READWRITE_GROUPS: "users"
