name: Signal K Server
app_id: signalk-server
version: 2.18.0-7
upstream_version: 2.18.0
description: Signal K server for marine data processing and routing
long_description: |
  Signal K is a modern and open data format for marine use. A Signal K server
  provides a central hub for collecting, processing, and distributing marine
  data from multiple sources including NMEA 0183, NMEA 2000, and other sensors.

  Features:
  - WebSocket API for real-time data streaming
  - Data logging and historical playback
  - Web app server for marine applications
  - Plugin system for extending functionality
  - Instrument integration and display
homepage: https://signalk.org/
maintainer: Hat Labs <support@hatlabs.fi>
license: Apache-2.0
tags:
  - role::container-app
  - field::marine
  - category::communication
  - category::monitoring
  - interface::web
  - use::routing
  - network::server
debian_section: net
architecture: all
depends:
  - docker-ce (>= 20.10) | docker.io (>= 20.10)
web_ui:
  enabled: true
  path: /
  port: 3000
  protocol: http
  visible: true
default_config:
  SIGNALK_PORT: "3000"
  SIGNALK_ADMIN_USER: admin
