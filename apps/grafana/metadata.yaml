name: Grafana
app_id: grafana
version: 12.1.4-18
upstream_version: 12.1.4
description: Data visualization and monitoring platform
long_description: |
  Grafana is an open-source platform for monitoring and observability. Create
  beautiful dashboards to visualize marine data from InfluxDB, Signal K, and
  other data sources.

  Features:
  - Rich visualization options (graphs, gauges, maps)
  - Multiple data source support
  - Alert notifications
  - Dashboard sharing and templating
  - Plugin ecosystem
homepage: https://grafana.com/
maintainer: Hat Labs <support@hatlabs.fi>
license: AGPL-3.0
tags:
  - role::container-app
  - field::marine
  - category::visualization
  - category::monitoring
  - interface::web
  - use::monitoring
  - works-with::logfile
debian_section: web
architecture: all
depends:
  - docker.io (>= 20.10) | docker-ce (>= 20.10)
recommends:
  - marine-influxdb-container
web_ui:
  enabled: true
  path: /
  port: 3000  # Internal Grafana port (Traefik routes here)
  protocol: http
  visible: true
routing:
  subdomain: grafana
  auth:
    mode: none  # Grafana handles OAuth natively via prestart.sh OIDC registration
layout:
  priority: 50
  width: 2
  height: 2
# OIDC configuration is set via prestart.sh and runtime.env
# OAuth provides authentication via Authelia SSO
