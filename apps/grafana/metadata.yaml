name: Grafana
app_id: grafana
version: 12.1.4-9
upstream_version: 12.1.4
description: Data visualization and monitoring platform
long_description: |
  Grafana is an open-source platform for monitoring and observability. Create
  beautiful dashboards to visualize marine data from InfluxDB, Signal K, and
  other data sources.

  Features:
  - Rich visualization options (graphs, gauges, maps)
  - Multiple data source support
  - Alert notifications
  - Dashboard sharing and templating
  - Plugin ecosystem
homepage: https://grafana.com/
maintainer: Hat Labs <support@hatlabs.fi>
license: AGPL-3.0
tags:
  - role::container-app
  - field::marine
  - category::visualization
  - category::monitoring
  - interface::web
  - use::monitoring
  - works-with::logfile
debian_section: web
architecture: all
depends:
  - docker-ce (>= 20.10) | docker.io (>= 20.10)
recommends:
  - influxdb-container
web_ui:
  enabled: true
  path: /
  port: 3001
  protocol: http
  visible: true
traefik:
  subdomain: grafana
  auth: forward_auth
  forward_auth:
    headers:
      Remote-User: X-WEBAUTH-USER
      Remote-Groups: X-WEBAUTH-GROUPS
default_config:
  GRAFANA_PORT: "3001"
  GRAFANA_ADMIN_USER: admin
  GRAFANA_ADMIN_PASSWORD: halos
