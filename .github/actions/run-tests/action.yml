name: 'Run Tests'
description: 'Run all tests for halos-marine-containers'

runs:
  using: 'composite'
  steps:
    - name: Run pytest tests
      run: |
        docker run --rm -v $(pwd):/workspace -w /workspace python:3.11-slim \
          bash -c "pip install -q pytest pyyaml && python -m pytest tests/ -v"
      shell: bash

    - name: Validate YAML syntax
      run: |
        docker run --rm -v $(pwd):/workspace -w /workspace python:3.11-slim \
          bash -c "pip install -q pyyaml && python -c 'import yaml; yaml.safe_load(open(\"store/marine.yaml\"))'"
      shell: bash
